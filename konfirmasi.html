<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Kehadiran</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <nav class="navbar">
        <h3 class="navbar_title">
            Iqbal & Munaroh
        </h3>

        <button class="menu_btn" id="menu_btn">
            <i data-feather="menu"></i>
        </button>
    </nav>

    <menu class="menu_container" id="menu_container">
        <a href="/">beranda</a>

    <main class="container">

        <h1 class="main_text">
            Konfirmasi Kehadiran
        </h1>

        <form class="form_submit">

            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname">

            <label for="from">Kota Asal</label>
            <input type="text" id="from">

            <label for="phone">Nomer HP</label>
            <input type="text" id="phone">

            <label for="confirm">Konfirmasi</label>
            <select id="confirm">
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
            </select>

            <button type="submit">
                Submit
            </button>

        </form>

    </main>
